<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat w/hongsi </title>
  </head>


  <body id="chat-screen">

    <div class="status-bar chat-status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:04</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-paw"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
       <span><a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a></span>
      </div>

      <div class="alt-header__column">
        <span class="alt-header__title">Hongsi</span>
      </div>

      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i>
          <i class="fas fa-bars fa-lg"></i></span>
      </div>
      
    </header>



    <main class="chat-screen">

      <div class="chat-timestamp"> Saturday, May 15, 2021 </div>

      
      <div class="message-row__own">
      
        <div class="message-row__content">
          <div class="message-bubble">
            <span class="message-text">Hongsi!!!</span>
            <span class="message-time">04:02</span>
          </div>
        </div>
      </div>
      
      <div class="message-row__own own-time">
      
        <div class="message-row__content">
          <div class="message-bubble">
            <span class="message-text">Did you get it?üçÉ</span>
            <span class="message-time">04:45</span>
          </div>
        </div>
      </div>

      
      <div class="message-row">
        <img src="css/img/hongsi.PNG">
        <div class="message-row__content">
          <span class="message-author">Hongsi</span>
          <div class="message-bubble">
            <span class="message-text">yep! Thx Pip</span>
            <span class="message-time">04:50</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <div class="message-row__content">
          <div class="message-bubble message-bubble__keep">
            <span class="message-text message-text__keep">that's so gooodüòéüåàüåü</span>
            <span class="message-time">04:50</span>
          </div>
        </div>
      </div>

    </main>



    <form class="reply">

      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
      
    </form>



    
    <div id="no-mobile">
      <img src="https://cdn.edu.buncee.com/rackspace/bnc-assets/animations/103/1447366706-Young_animation_animals111215_01.gif">
      <span>Please reduce your screen size</span>
      <span>Pawpaw Talk is optimized for a 600px portrait view   <i class="fas fa-paw"></i>
       </span>
      
      <img src="https://cdn.edu.buncee.com/rackspace/bnc-assets/animations/103/1447366706-Young_animation_animals111215_01.gif">

    </div>


    <script
      src="https://kit.fontawesome.com/54b0b8045c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
