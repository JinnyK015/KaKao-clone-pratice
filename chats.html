<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Friends KokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:04</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="Screen-header">
      <h1 class="Screen-header__title">Chat</h1>
      <div class="Screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i> </span>
        <span><i class="fab fa-itunes-note fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg" > </i></a>
        <div class="point__new point__move"></div></span>
      </div>
    </header>


    <main class="main-screen">
    
      <a href="chat-gobong.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="/css/img/gobong.PNG" class="user-component__avatar user-component__avatar"/>
            <div class="user-component__name">
              <h4 class="user-component__title">Go-bong</h4>
              <h6 class="user-component__subtitle">I'm the cutiest cat</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">09:02</span>
            <div class="badge">2</div>
          </div>
       </div>
      </a>

       <div class="user-component">
        <div class="user-component__column">
          <img src="/css/img/Dash.jpg" class="user-component__avatar user-component__avatar"/>
          <div class="user-component__name">
            <h4 class="user-component__title">Dash</h4>
            <h6 class="user-component__subtitle">I lost my place!!! where am I?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">07:50</span>
          <div class="badge">7</div>
        </div>
     </div>

     <div class="user-component">
      <div class="user-component__column">
        <img src="/css/img/hongsi.PNG" class="user-component__avatar user-component__avatar"/>
        <div class="user-component__name">
          <h4 class="user-component__title">Hong-si</h4>
          <h6 class="user-component__subtitle">I think you are not sleep.</h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">04:50</span>
        <div class="badge">2</div>
      </div>
   </div>
   
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x "></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="commnet__new badge">11</span>
            <i class="fas fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <div class="point__new"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/54b0b8045c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
