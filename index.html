<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Hello PawpawTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:04</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-paw"></i>
      </div>
    </div>

    <header class="welcon-header">
      <div class="welcome-icon">
      <i class="fas fa-cat fa-2x"></i>
      <i class="fas fa-cat fa-4x"></i>
      <i class="fas fa-cat fa-2x"></i>
    </div>
      <h1 class="welcome-header__title">Welcome to Pawpaw Talk</h1>
      <p class="welcome-header__text">
        üêà Thank you for trying Pawpaw Talk üêï<br>
        Don't worry about put some your infomation<br>
         You can just click Log-in button <br>
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log In" />

      <a href="/404.html">Find PawpawTalk Account or Password</a>
    </form>



    
    <div id="no-mobile">
      <img src="https://cdn.edu.buncee.com/rackspace/bnc-assets/animations/103/1447366706-Young_animation_animals111215_01.gif">
      <span>Please reduce your screen size</span>
      <span>Pawpaw Talk is optimized for a 600px portrait view   <i class="fas fa-paw"></i>
       </span>
      
      <img src="https://cdn.edu.buncee.com/rackspace/bnc-assets/animations/103/1447366706-Young_animation_animals111215_01.gif">

    </div>


    <script
      src="https://kit.fontawesome.com/54b0b8045c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
