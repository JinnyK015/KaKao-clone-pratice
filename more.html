<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - PawpawTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:04</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-paw"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fab fa-itunes-note fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg" > </i></a>
            <div class="point__new point__move"></div></span>
      </div>
    </header>


    <main class="main-screen more-screen">

      <div class="user-component">
        <div class="user-component__column">
          <img src="css/img/pippin.PNG" class="user-component__avatar user-component__avatar--xl">
          <div class="user-component__name">
            <h4 class="user-component__title">Pippin</h4>
            <div class="user-componen__name-underbar">
            <h6 class="user-component__subtitle">+64-20-000-0007</h6>
            <span><i class="fas fa-exclamation-circle"></i></span>
          </div>
          </div>
        </div>
      <div class="user-component__column"><i class="far fa-comment-alt fa-2x"></i></div>
      </div>

      <div class="icons__row">

        <div class="icons__row__icon icon__wrap">
          <i class="far fa-calendar-alt fa-lg"></i>
          <span>Calender</span>
        </div>

        <div class="icons__row__icon icon__wrap">
          <i class="far fa-laugh-wink fa-lg"></i>
          <span>Emoticons</span>
        </div>

        <div class="icons__row__icon icon__wrap">
          <i class="fas fa-brush fa-lg"></i>
          <span>Themes</span>
        </div>

         <div class="icons__row__icon icon__wrap">
          <i class="far fa-user-circle fa-lg"></i>
          <span>Account</span>
        </div>
      </div>
        
      <div class="icons__row">

        <div class="icons__row__icon icon__gap">
          <i class="fas fa-qrcode  fa-lg"></i>
          <span>QR code</span>
        </div>

        <div class="icons__row__icon icon__gap">
          <i class="far fa-address-book fa-lg"></i>
          <span>Contacts</span>
        </div>

        <div class="icons__row__icon icon__gap">
        </div>

        <div class="icons__row__icon icon__gap">
        </div>

     </div>

     <div class="more-ad">
        <img src="https://kittentoob.com/wp-content/uploads/2018/03/Catnip.jpg">
        <span class="iconAd">Ad</span>
        <span class="textAd">Do you want to get your own catnip garden?</span>
     </div>

      
   

      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestions</h4>

        <div class="more-suggestion__icon-row">

          <div class="more-suggestion__icon">
           <div class="icon-box">
            <i class="fas fa-cat"></i>
           </div>
              <span class="more-suggetion__icon-txt">PawPaw Story</span>
          </div>

          <div class="more-suggestion__icon">
            <div class="icon-box">
            <i class="fab fa-tiktok"></i></div>
            <span class="more-suggetion__icon-txt">PawTok</span>
        </div>

        </div>
      </div>
     

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x "></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="commnet__new badge">12</span>
            <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <div class="point__new"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    
    <div id="no-mobile">
      <img src="https://cdn.edu.buncee.com/rackspace/bnc-assets/animations/103/1447366706-Young_animation_animals111215_01.gif">
      <span>Please reduce your screen size</span>
      <span>Pawpaw Talk is optimized for a 600px portrait view   <i class="fas fa-paw"></i>
       </span>
      
      <img src="https://cdn.edu.buncee.com/rackspace/bnc-assets/animations/103/1447366706-Young_animation_animals111215_01.gif">

    </div>


    <script
      src="https://kit.fontawesome.com/54b0b8045c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
